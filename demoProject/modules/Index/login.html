<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运营管理平台</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../resources/js/css.js"></script>
</head>

<body class="hold-transition login-page login">
    <div class="login-box">
        <div class="login-logo">
            <b>Login</b>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg"></p>
            <div class="alert alert-error" style="display:none;">
                <span>请输入用户登录信息</span>
            </div>
            <form action="" method="post" id="login_form">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" required placeholder="账号" name="account_name" id="account_name">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" required placeholder="密码" name="pwd" id="pwd">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </form>
            <!-- /.col -->
            <button type="submit" class="btn btn-info btn-block" id="submit">登录</button>
            <!-- /.col -->
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <script type="text/javascript" src="../../resources/js/script.js"></script>
    <script type="text/javascript" src="../../resources/js/md5-min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
