<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运营管理平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../resources/js/css.js"></script> 
</head>
<body>
<section class="content-header">
    <h1>
        编辑商品
    </h1>
</section>
<div class="box box-cus box-cus-form">
    <div class="box-body">
        <form id="uploadForm">
            <input type="hidden" id="goodsId" name="goodsId">
            <div class="col-sm-4">
                <!-- text input -->
                <div class="form-group">
                    <label>商品名称：</label>
                    <input type="text" class="form-control" id="goodsName" name="goodsName" required placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label>市场价格：</label>
                    <input type="text" class="form-control" id="marketPrice" name="marketPrice" required placeholder="请输入商品名称">
                </div>
                <!-- textarea -->
                <div class="form-group">
                    <label>商品简介：</label>
                    <textarea class="form-control" rows="3" id="goodsDescrible" name="goodsDescrible" required placeholder="请输入对商品的描述"></textarea>
                </div>
                <div class="form-group">
                    <label>使用说明：</label>
                    <textarea class="form-control" rows="3" id="instruction" name="instruction" required placeholder="描述该商品的使用说明"></textarea>
                </div>
                <!-- select -->
                <div class="form-group">
                    <label>商品属性：</label>
                    <select class="form-control" id="isVirtue" name="goodsProperty" required>
                        <option value="1">实体商品</option>
                        <option value="0">虚拟商品</option>
                    </select>
                </div>
                <div class="form-group hide" id="cartDiscount">
                    <label>券码信息：</label>
                    <select class="form-control col-sm-2" name="">
                        <option>芮锶钶网络技术有限公司</option>
                        <option>途虎养车网络科技有限公司</option>
                    </select>
                    <select class="form-control col-sm-2 marginT10">
                        <option>硬件兑换券</option>
                        <option>洗车券</option>
                        <option>保养券</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-8">
                <!-- select -->
                <div class="form-group">
                    <label>商品图片：</label>
                    <div class="uploadfile-box no-img clearfix">
                        <div class="img-box"></div> 
                        <span class="btn btn-info file-btn">
                             上传图片 
                            <input type="file" accept="image/*" name="goodsImg" multiple="multiple" onchange="renderUploadImg(this)">
                        </span>
                        <span class="text-info">最多上传五张图</span>
                    </div>
                </div>
                <!-- select -->
                <div class="form-group">
                    <label>图片详情：</label>
                    <div class="uploadfile-box no-img clearfix">
                        <div class="img-box"></div> 
                        <span class="btn btn-info file-btn">
                             上传图片 
                            <input type="file" accept="image/*" name="goodsDetailImg" multiple="multiple" onchange="renderUploadImg(this)">
                        </span>
                        <span class="text-info">最多上传五张图</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box-footer clearfix text-center">
        <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-save"></i> 提交</button>
        <a href="#" onClick="javascript :history.back(-1)" class="btn btn-default"><i class="fa fa-arrow-left"></i> 返回</a>
    </div>
    <!-- /.box-body -->
</div>


<script type="text/javascript" src="../../resources/js/script.js"></script>
<script type="text/javascript" src="../../resources/js/validate.js"></script>
<script src="js/editDepot.js"></script>
</body>

</html>
