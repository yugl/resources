<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运营管理平台</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../resources/js/css.js"></script>
</head>

<body>
    <section class="content-header">
        <h1>
        添加商品
      </h1>
    </section>
    <div class="box box-cus padding10">
        <form class="form-inline">
            <div class="form-group">
                <label>商品名称：</label>
                <input type="text" class="form-control" id="searchInfo" style="width: 320px;" placeholder="请输入商品名称或商品编号进行检索">
            </div>
            <button type="button" class="btn btn-sm btn-primary" id="searchBtn"><i class="fa fa-search"></i> 搜索</button>
            <button type="reset" class="btn btn-sm btn-default" id="clearBtn"><i class="fa fa-remove"></i> 清除</button>
        </form>
        <table class="productadd-box">
            <tr>
                <td width="300">
                    <div class="table-wrap">
                        <table id="depotList" class="table table-bordered table-hover"></table>
                    </div>
                </td>
                <td width="50" style="padding: 0 5px;">
                    <span class="btn btn-block btn-warning" onClick="addProduct()"><i class="fa fa-angle-double-right"></i></span>
                    <span class="btn btn-block btn-warning" onClick="removeProduct()"><i class="fa fa-angle-double-left"></i></span>
                </td>
                <td style="vertical-align: top">
                    <div class="table-wrap">
                        <form id="productForm">
                            <table id="productList" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td style="width: 40px;">
                                            <input type="checkbox" name="">
                                        </td>
                                        <td>商品编号</td>
                                        <td>商品名称</td>
                                        <td>商品分类</td>
                                        <td>支付形式</td>
                                        <td>兑换金额</td>
                                        <td>兑换积分</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="text-center">
                            <a class="btn btn-info" onClick="save()"><i class="fa fa-save"></i> 提交</a>
                                <a class="btn btn-default" href="productList.html"><i class="fa fa-chevron-left"></i> 返回</a>
                            </div> 
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../../resources/js/script.js"></script>
    <script type="text/javascript" src="../../resources/js/dataTableCus.js"></script> 
    <script type="text/javascript" src="js/productAdd.js"></script>
</body>

</html>
