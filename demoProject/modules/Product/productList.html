<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运营管理平台</title> 
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../resources/js/css.js"></script>
</head>

<body>
    <section class="content-header">
    <span class="pull-right">
        <a href="productAdd.html" target="_self" data-module="addGoods" class="btn btn-sm btn-primary hide"> <i class="fa fa-plus"></i> 添加商品</a>
        </span>
        <h1>
        商品列表
      </h1>
    </section>
    <div class="box marginB0">
        <form class="form-horizontal padding10" id="submit_form">
            <div class="clearfix yu-searchform">
                <label class="col-sm-1 control-label" for="name">商品名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="goodsName" placeholder="" >
                </div>
                <label class="col-sm-1 control-label" for="type_name">商品分类</label>
                <div class="col-sm-3">
                    <select class="form-control" name="classId">
                        <option value="">全部</option>   
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="isvirtual">商品属性</label>
                <div class="col-sm-3">
                    <select class="form-control" name="goodsProperty">
                        <option value="">全部</option> 
                        <option value="1">实体商品</option> 
                        <option value="0">虚拟商品</option> 
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="status">商品状态</label>
                <div class="col-sm-3">
                    <select class="form-control" name="goodsStatus">
                        <option value="">全部</option> 
                        <option value="1">上架</option> 
                        <option value="2">下架</option> 
                        <option value="0">初始化状态</option> 
                    </select>
                </div>
                <div class="text-center pull-left search-btn-box">
                    <button type="button" class="btn btn-sm btn-primary" id="searchBtn"><i class="fa fa-search"></i> 搜索</button>
                    <button type="reset" class="btn btn-sm btn-default" id="clearBtn"><i class="fa fa-remove"></i> 清除</button>
                </div>
            </div> 
        </form>
        <div class="box-body with-borderT">
            <a data-val="1" onClick="manySale(this)" data-module="upSale" class="btn btn-info hide">批量上架</a>
            <a data-val="2" onClick="manySale(this)" data-module="downSale" class="btn btn-warning hide">批量下架</a>
            <table id="tableList" class="table table-bordered table-hover" style="width: 100%; margin-top: 10px;">
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../../resources/js/script.js"></script>
    <script type="text/javascript" src="../../resources/js/dataTableCus.js"></script>
    <script type="text/javascript" src="js/productList.js"></script>
</body>

</html>
